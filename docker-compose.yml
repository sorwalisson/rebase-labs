services:
  web:
    image: ruby
    working_dir: /app
    volumes:
      - .:/app
      - labs-gems:/usr/local/bundle
    command: bash -c "bundle install && ruby server.rb"
    ports:
      - "4000:3000"
    depends_on:
      - db
    networks:
      - rebase-labs
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: '87273836'
    volumes:
      - ./database:/var/lib/postgresql
    networks:
      - rebase-labs
  test:
    image: ruby
    working_dir: /app
    volumes:
      - .:/app
      - labs-gems:/usr/local/bundle
    environment:
      - RACK_ENV=test
    command: bash -c "bundle install && bundle exec ruby runner.rb && bundle exec rspec"
    depends_on:
      - test-db
    networks:
      - rebase-labs
  test-db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: '87273836'
    networks:
      rebase-labs:
        aliases:
          - db

volumes:
  labs-gems:

networks:
  rebase-labs: